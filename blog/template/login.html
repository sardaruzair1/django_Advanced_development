<style>
    h3{
        color:red;

</style>
<h1>login now</h1>
{% for message in messages %}

{% endfor %}
<form action="" method="POST">

    <input type="submit" value="Login">
    <a href="http://127.0.0.1:8000/register">Dont have account register </a>

</form>
